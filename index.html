<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <button class="img_btn"> <i class="bi bi-play-btn"></i></button>
      <div>
        <button class="text_btn" id="explore-btn"><i class="bi bi-circle-fill"></i>Esplora</button>
        <button class="text_btn">Seguiti</button>
        <button class="text_btn">Per te</button>
      </div>
      <button class="img_btn"><i class="bi bi-search"></i></button>  
    </header>

    <!-- Sidebar -->
    <div class="sidebar">       
      <button class="sidebar-btn">
        
        <i class="bi bi-plus-circle-fill"></i>
        <img class="profile_pic" src="/assets/img/boolean_logo.png" alt="profile picture">
        
      </button>   
      <button class="sidebar-btn"><i class="bi bi-heart-fill"></i>
        <div class="stat">588</div>
      </button>
      <button class="sidebar-btn"><i class="bi bi-chat-dots"></i>
      <div class="stat">38</div></button>
      <button class="sidebar-btn"><i class="bi bi-bookmark-fill"></i>
        <div class="stat">420</div>
      </button>
      <button class="sidebar-btn"><i class="bi bi-sign-turn-slight-right-fill"></i>
      <div class="stat">912</div>
      </button>
    </div>

    <!-- Footer -->
    <footer>
      <button class="footer-btn"><i class="bi bi-house-fill"></i></button>
      <button class="footer-btn"><i class="bi bi-people-fill"></i></button>
      <button class="central-btn"><i class="bi bi-plus"></i></button>
      <button class="footer-btn">
        <div class="msg_btn">
        <i class="bi bi-chat-square"></i>
        <span class="notification_msg">38</span>
        </div>
      </button>
      <button class="footer-btn"><i class="bi bi-person"></i></button>

    </footer>
  </div>

</body>

</html>
